<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssCascade</title>
    <style>
        div{
            background-color: blue;
            color:yellow;
            padding: 10px;
            border: 10px solid purple;
        }
        .inside{
            color: white;
            border:0 ;
            background-color: red;
        }

    </style>
</head>
<body>
    <div>
       <p>
        Yellow Text<br>
       <div class="inside"> White Text<br></div>
       </p>
       <p>
        Yellow Text<br>
        <div class="inside">White Text<br></div>
       </p>
    </div>
    
</body>
</html>
